<div class="h2 text-center my-5">Наши чайные коллекции</div>

<div class="container mb-5">
  @if (loading()) {
    <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Загрузка...</span>
      </div>
      <p class="mt-3 text-muted">Загружаем коллекции чая...</p>
    </div>
  }

  @if (!loading() && products.length > 0) {
    <div class="row row-cols-1 row-cols-md-3 g-4 pb-5">
      @for (product of products; track product.title) {
        <product-card [product]="product"></product-card>
      }
    </div>
  }

  @if (!loading() && products.length === 0) {
    <div class="text-center py-5">
      <div class="alert alert-warning" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>
        Не удалось загрузить коллекции чая. Попробуйте позже.
      </div>
    </div>
  }
</div>
